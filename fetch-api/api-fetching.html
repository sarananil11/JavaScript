<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h2>Users from jsonplaceholder</h2>
    <ul id="users"></ul>

    <script>
        // fetching datas(user) from jsonplaceholder.
        fetch("https://jsonplaceholder.typicode.com/users")  // no semicolon here.
            .then(response => response.json())  // convert response into JSON format.
            .then(data => {
                const userList = document.getElementById("users");

                // loop through first 5 post and dusplay.
                data.slice(0,5).forEach(usr => {
                    const li = document.createElement("li");
                    li.textContent = `# ${usr.id} : ${usr.username}:  ${usr.email}`;
                    console.log(usr.email,usr.id,usr.username)
                    userList.appendChild(li); //calling const li.
                })
            })

            .catch(error => console.error(`Error fetching data:`, error));
    </script>
</body>
</html>
