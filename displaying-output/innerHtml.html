<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHtml</title>
</head>
<body>
    <div id="greeting"></div>
    <div id="hoi"></div>
    <div id="hai"></div>
    <script>
        document.getElementById(`greeting`).innerHTML=`hello, world`;
        document.getElementById(`hai`).innerHTML=`hello,humans`;
        document.getElementById(`hoi`).innerHTML=`hello`;
    </script>
</body>
</html>
