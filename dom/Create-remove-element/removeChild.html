<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Remove Child</h2>
    <div id="container">
        <p id="child-element">Lorem ipsum dolor sit.</p>
    </div>
    <button onclick="removeChildFunction()">Remove Child</button>


    <script>
        function removeChildFunction() {
            let parent = document.getElementById("container");
            let child = document.getElementById("child-element");
            parent.removeChild(child);  // removes child from parent
        }

    </script>
</body>
</html>
