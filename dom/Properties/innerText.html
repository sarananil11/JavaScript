 <!-- does not displays span. Only visible text will be returned. (Excludes display:none, hiiden) -->
        

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Hello <span style="display: none;">World</span></p>

    <script>
        let para = document.getElementById("para");
        console.log(para.innerText);  // does not displays span. Only visible text will be returned. (Excludes display:none, hiiden)
        
    </script>
</body>
</html>
