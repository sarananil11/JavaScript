<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add event listner</title>
  </head>
  <body>
    <button id="btn">Click me</button>

    <script>
      let button = document.getElementById("btn");

      // adding event
      button.addEventListener("click", function () {
        alert("Clicked using addEventListner");
      });

      

      // adding another event for same button

      button.addEventListener("click", function () {
        console.log("Another function for the same click event");
      });
    </script>
  </body>
</html>
